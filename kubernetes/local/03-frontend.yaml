apiVersion: apps/v1
kind: Deployment
metadata:
  name: crm-frontend
  namespace: crm-app
  labels:
    tier: presentation
    app: crm
spec:
  replicas: 1
  selector:
    matchLabels:
      tier: presentation
      app: crm
  template:
    metadata:
      labels:
        tier: presentation
        app: crm
    spec:
      containers:
      - name: crm-frontend
        image: crm-frontend:latest
        imagePullPolicy: Never
        ports:
        - containerPort: 3000
          name: http
        env:
        - name: REACT_APP_API_URL
          value: "http://crm-api:5000/api"
        resources:
          requests:
            memory: "128Mi"
            cpu: "100m"
          limits:
            memory: "256Mi"
            cpu: "250m"
        readinessProbe:
          httpGet:
            path: /
            port: 3000
          initialDelaySeconds: 10
          periodSeconds: 5
          timeoutSeconds: 3
        livenessProbe:
          httpGet:
            path: /
            port: 3000
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 3
---
apiVersion: v1
kind: Service
metadata:
  name: crm-frontend
  namespace: crm-app
  labels:
    tier: presentation
    app: crm
spec:
  type: NodePort
  selector:
    tier: presentation
    app: crm
  ports:
  - port: 3000
    targetPort: 3000
    nodePort: 30080
    name: http
