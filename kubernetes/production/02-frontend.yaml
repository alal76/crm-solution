# CRM Frontend Deployment for Production
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: crm-frontend
  namespace: crm-production
  labels:
    app: crm
    tier: frontend
    environment: production
spec:
  replicas: 1
  selector:
    matchLabels:
      app: crm
      tier: frontend
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
  template:
    metadata:
      labels:
        app: crm
        tier: frontend
        environment: production
    spec:
      containers:
      - name: crm-frontend
        image: 192.168.0.9:5000/crm-frontend:latest
        imagePullPolicy: Always
        ports:
        - containerPort: 80
          hostPort: 80
          name: http
        env:
        - name: REACT_APP_API_URL
          value: "http://192.168.0.9:5000/api"
        resources:
          requests:
            memory: "64Mi"
            cpu: "50m"
          limits:
            memory: "256Mi"
            cpu: "500m"
        startupProbe:
          httpGet:
            path: /health
            port: 80
          initialDelaySeconds: 5
          periodSeconds: 3
          timeoutSeconds: 3
          failureThreshold: 20
        readinessProbe:
          httpGet:
            path: /health
            port: 80
          initialDelaySeconds: 3
          periodSeconds: 5
          timeoutSeconds: 3
          successThreshold: 1
          failureThreshold: 3
        livenessProbe:
          httpGet:
            path: /health
            port: 80
          initialDelaySeconds: 10
          periodSeconds: 15
          timeoutSeconds: 3
          successThreshold: 1
          failureThreshold: 3
---
apiVersion: v1
kind: Service
metadata:
  name: crm-frontend
  namespace: crm-production
  labels:
    app: crm
    tier: frontend
spec:
  type: ClusterIP
  selector:
    app: crm
    tier: frontend
  ports:
  - port: 80
    targetPort: 80
    name: http
