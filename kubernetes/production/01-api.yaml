# CRM API Deployment for Production
# Database runs on VM, not in K8s
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: crm-api
  namespace: crm-production
  labels:
    app: crm
    tier: api
    environment: production
spec:
  replicas: 1
  selector:
    matchLabels:
      app: crm
      tier: api
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
  template:
    metadata:
      labels:
        app: crm
        tier: api
        environment: production
    spec:
      containers:
      - name: crm-api
        image: 192.168.0.9:5000/crm-backend:latest
        imagePullPolicy: Always
        ports:
        - containerPort: 5000
          hostPort: 5000
          name: http
        - containerPort: 5001
          hostPort: 5001
          name: https
        env:
        - name: ASPNETCORE_ENVIRONMENT
          valueFrom:
            configMapKeyRef:
              name: crm-config
              key: ASPNETCORE_ENVIRONMENT
        - name: DatabaseProvider
          valueFrom:
            configMapKeyRef:
              name: crm-config
              key: DatabaseProvider
        - name: ConnectionStrings__DefaultConnection
          valueFrom:
            secretKeyRef:
              name: crm-secrets
              key: DB_CONNECTION_STRING
        - name: Jwt__Secret
          valueFrom:
            secretKeyRef:
              name: crm-secrets
              key: JWT_SECRET
        - name: Jwt__Issuer
          valueFrom:
            secretKeyRef:
              name: crm-secrets
              key: JWT_ISSUER
        - name: Jwt__Audience
          valueFrom:
            secretKeyRef:
              name: crm-secrets
              key: JWT_AUDIENCE
        - name: DemoDatabase__AutoSeed
          valueFrom:
            configMapKeyRef:
              name: crm-config
              key: DemoDatabase__AutoSeed
        - name: DemoDatabase__DatabaseName
          valueFrom:
            configMapKeyRef:
              name: crm-config
              key: DemoDatabase__DatabaseName
        - name: HTTP_PORT
          value: "5000"
        - name: HTTPS_PORT
          value: "5001"
        resources:
          requests:
            memory: "256Mi"
            cpu: "250m"
          limits:
            memory: "1Gi"
            cpu: "1000m"
        startupProbe:
          httpGet:
            path: /health
            port: 5000
          initialDelaySeconds: 15
          periodSeconds: 5
          timeoutSeconds: 5
          failureThreshold: 30
        readinessProbe:
          httpGet:
            path: /health/ready
            port: 5000
          initialDelaySeconds: 5
          periodSeconds: 10
          timeoutSeconds: 5
          successThreshold: 1
          failureThreshold: 3
        livenessProbe:
          httpGet:
            path: /health/live
            port: 5000
          initialDelaySeconds: 30
          periodSeconds: 30
          timeoutSeconds: 5
          successThreshold: 1
          failureThreshold: 3
---
apiVersion: v1
kind: Service
metadata:
  name: crm-api
  namespace: crm-production
  labels:
    app: crm
    tier: api
spec:
  type: ClusterIP
  selector:
    app: crm
    tier: api
  ports:
  - port: 5000
    targetPort: 5000
    name: http
  - port: 5001
    targetPort: 5001
    name: https
