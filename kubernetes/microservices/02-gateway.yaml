# API Gateway Deployment
apiVersion: apps/v1
kind: Deployment
metadata:
  name: crm-gateway
  namespace: crm-microservices
  labels:
    app: crm-gateway
    tier: gateway
spec:
  replicas: 2
  selector:
    matchLabels:
      app: crm-gateway
  template:
    metadata:
      labels:
        app: crm-gateway
        tier: gateway
    spec:
      containers:
      - name: gateway
        image: crm-gateway:v1
        imagePullPolicy: Never
        ports:
        - containerPort: 5000
        env:
        - name: ASPNETCORE_ENVIRONMENT
          valueFrom:
            configMapKeyRef:
              name: crm-shared-config
              key: ASPNETCORE_ENVIRONMENT
        - name: JwtSettings__Key
          valueFrom:
            secretKeyRef:
              name: crm-secrets
              key: JWT_KEY
        - name: JwtSettings__Issuer
          valueFrom:
            configMapKeyRef:
              name: crm-shared-config
              key: JWT_ISSUER
        - name: JwtSettings__Audience
          valueFrom:
            configMapKeyRef:
              name: crm-shared-config
              key: JWT_AUDIENCE
        resources:
          requests:
            memory: "128Mi"
            cpu: "100m"
          limits:
            memory: "256Mi"
            cpu: "200m"
        livenessProbe:
          httpGet:
            path: /health
            port: 5000
          initialDelaySeconds: 15
          periodSeconds: 30
        readinessProbe:
          httpGet:
            path: /health
            port: 5000
          initialDelaySeconds: 5
          periodSeconds: 10
---
apiVersion: v1
kind: Service
metadata:
  name: crm-gateway
  namespace: crm-microservices
spec:
  selector:
    app: crm-gateway
  ports:
  - port: 5000
    targetPort: 5000
  type: ClusterIP
---
# HorizontalPodAutoscaler for Gateway
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: crm-gateway-hpa
  namespace: crm-microservices
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: crm-gateway
  minReplicas: 2
  maxReplicas: 10
  metrics:
  - type: Resource
    resource:
      name: cpu
      target:
        type: Utilization
        averageUtilization: 70
