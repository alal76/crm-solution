# Core Service Deployment
apiVersion: apps/v1
kind: Deployment
metadata:
  name: crm-core
  namespace: crm-microservices
  labels:
    app: crm-core
    tier: service
    domain: core
spec:
  replicas: 2
  selector:
    matchLabels:
      app: crm-core
  template:
    metadata:
      labels:
        app: crm-core
        tier: service
        domain: core
    spec:
      containers:
      - name: core
        image: crm-core:v1
        imagePullPolicy: Never
        ports:
        - containerPort: 5006
        env:
        - name: ASPNETCORE_ENVIRONMENT
          valueFrom:
            configMapKeyRef:
              name: crm-shared-config
              key: ASPNETCORE_ENVIRONMENT
        - name: ConnectionStrings__DefaultConnection
          value: "Server=crm-db;Port=3306;Database=crm_db;User=$(DB_USER);Password=$(DB_PASSWORD);CharSet=utf8mb4;"
        - name: DB_USER
          valueFrom:
            secretKeyRef:
              name: crm-secrets
              key: DB_USER
        - name: DB_PASSWORD
          valueFrom:
            secretKeyRef:
              name: crm-secrets
              key: DB_PASSWORD
        - name: JwtSettings__Key
          valueFrom:
            secretKeyRef:
              name: crm-secrets
              key: JWT_KEY
        resources:
          requests:
            memory: "256Mi"
            cpu: "100m"
          limits:
            memory: "512Mi"
            cpu: "300m"
        livenessProbe:
          httpGet:
            path: /health
            port: 5006
          initialDelaySeconds: 30
          periodSeconds: 30
---
apiVersion: v1
kind: Service
metadata:
  name: crm-core
  namespace: crm-microservices
spec:
  selector:
    app: crm-core
  ports:
  - port: 5006
    targetPort: 5006
  type: ClusterIP
---
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: crm-core-hpa
  namespace: crm-microservices
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: crm-core
  minReplicas: 2
  maxReplicas: 6
  metrics:
  - type: Resource
    resource:
      name: cpu
      target:
        type: Utilization
        averageUtilization: 70
