# Marketing Service Deployment
apiVersion: apps/v1
kind: Deployment
metadata:
  name: crm-marketing
  namespace: crm-microservices
  labels:
    app: crm-marketing
    tier: service
    domain: marketing
spec:
  replicas: 1
  selector:
    matchLabels:
      app: crm-marketing
  template:
    metadata:
      labels:
        app: crm-marketing
        tier: service
        domain: marketing
    spec:
      containers:
      - name: marketing
        image: crm-marketing:v1
        imagePullPolicy: Never
        ports:
        - containerPort: 5004
        env:
        - name: ASPNETCORE_ENVIRONMENT
          valueFrom:
            configMapKeyRef:
              name: crm-shared-config
              key: ASPNETCORE_ENVIRONMENT
        - name: ConnectionStrings__DefaultConnection
          value: "Server=crm-db;Port=3306;Database=crm_db;User=$(DB_USER);Password=$(DB_PASSWORD);CharSet=utf8mb4;"
        - name: DB_USER
          valueFrom:
            secretKeyRef:
              name: crm-secrets
              key: DB_USER
        - name: DB_PASSWORD
          valueFrom:
            secretKeyRef:
              name: crm-secrets
              key: DB_PASSWORD
        - name: JwtSettings__Key
          valueFrom:
            secretKeyRef:
              name: crm-secrets
              key: JWT_KEY
        resources:
          requests:
            memory: "256Mi"
            cpu: "100m"
          limits:
            memory: "512Mi"
            cpu: "300m"
        livenessProbe:
          httpGet:
            path: /health
            port: 5004
          initialDelaySeconds: 30
          periodSeconds: 30
---
apiVersion: v1
kind: Service
metadata:
  name: crm-marketing
  namespace: crm-microservices
spec:
  selector:
    app: crm-marketing
  ports:
  - port: 5004
    targetPort: 5004
  type: ClusterIP
---
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: crm-marketing-hpa
  namespace: crm-microservices
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: crm-marketing
  minReplicas: 1
  maxReplicas: 4
  metrics:
  - type: Resource
    resource:
      name: cpu
      target:
        type: Utilization
        averageUtilization: 70
