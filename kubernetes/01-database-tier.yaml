apiVersion: v1
kind: PersistentVolume
metadata:
  name: crm-db-pv
  namespace: crm-app
spec:
  capacity:
    storage: 10Gi
  accessModes:
    - ReadWriteOnce
  persistentVolumeReclaimPolicy: Retain
  storageClassName: standard
  hostPath:
    path: /data/crm
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: crm-db-pvc
  namespace: crm-app
spec:
  accessModes:
    - ReadWriteOnce
  storageClassName: standard
  resources:
    requests:
      storage: 10Gi
---
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: crm-db
  namespace: crm-app
spec:
  serviceName: crm-db
  replicas: 1
  selector:
    matchLabels:
      tier: database
  template:
    metadata:
      labels:
        tier: database
        app: crm
    spec:
      containers:
      - name: sqlite
        image: sqlite:latest
        ports:
        - containerPort: 3306
          name: db
        volumeMounts:
        - name: db-storage
          mountPath: /data
        env:
        - name: SQLITE_DATA_PATH
          value: /data/crm.db
        resources:
          requests:
            memory: "256Mi"
            cpu: "250m"
          limits:
            memory: "512Mi"
            cpu: "500m"
        livenessProbe:
          exec:
            command:
            - /bin/sh
            - -c
            - test -f /data/crm.db
          initialDelaySeconds: 10
          periodSeconds: 30
      volumes:
      - name: db-storage
        persistentVolumeClaim:
          claimName: crm-db-pvc
---
apiVersion: v1
kind: Service
metadata:
  name: crm-db
  namespace: crm-app
spec:
  clusterIP: None
  selector:
    tier: database
  ports:
  - port: 3306
    targetPort: 3306
    name: db
