apiVersion: v1
kind: Namespace
metadata:
  name: crm-app
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: crm-config
  namespace: crm-app
data:
  ASPNETCORE_ENVIRONMENT: "Production"
  DatabaseProvider: "sqlite"
  NODE_ENV: "production"
  REACT_APP_API_URL: "http://crm-api:5000/api"
---
apiVersion: v1
kind: Secret
metadata:
  name: crm-secrets
  namespace: crm-app
type: Opaque
stringData:
  JWT_SECRET: "your-super-secret-key-that-is-at-least-32-characters-long!!!"
  JWT_ISSUER: "CRMApp"
  JWT_AUDIENCE: "CRMUsers"
  DB_CONNECTION_STRING: "Data Source=/data/crm.db"
