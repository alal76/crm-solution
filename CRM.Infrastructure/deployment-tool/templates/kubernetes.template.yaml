# CRM Solution - Kubernetes Deployment Template
# Generated by Deployment Tool
# Version: 0.0.24

---
# Namespace
apiVersion: v1
kind: Namespace
metadata:
  name: crm-solution
  labels:
    app: crm-solution
    version: "0.0.24"

---
# ConfigMap for application configuration
apiVersion: v1
kind: ConfigMap
metadata:
  name: crm-config
  namespace: crm-solution
data:
  ASPNETCORE_ENVIRONMENT: "Production"
  JWT_ISSUER: "CRM-Solution"
  JWT_AUDIENCE: "CRM-Solution-API"
  API_PORT: "${API_PORT}"
  FRONTEND_PORT: "${FRONTEND_PORT}"

---
# Secret for sensitive data
apiVersion: v1
kind: Secret
metadata:
  name: crm-secrets
  namespace: crm-solution
type: Opaque
stringData:
  ADMIN_USERNAME: "${ADMIN_USERNAME}"
  ADMIN_PASSWORD: "${ADMIN_PASSWORD}"
  JWT_SECRET: "${JWT_SECRET}"
  DB_PASSWORD: "${DB_PASSWORD}"
  DB_ROOT_PASSWORD: "${DB_ROOT_PASSWORD}"

---
# PersistentVolumeClaim for database
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: crm-db-pvc
  namespace: crm-solution
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 10Gi
  storageClassName: standard

---
# Database Deployment
apiVersion: apps/v1
kind: Deployment
metadata:
  name: crm-database
  namespace: crm-solution
  labels:
    app: crm-database
spec:
  replicas: 1
  selector:
    matchLabels:
      app: crm-database
  template:
    metadata:
      labels:
        app: crm-database
    spec:
      containers:
      - name: mariadb
        image: mariadb:11
        ports:
        - containerPort: 3306
        env:
        - name: MARIADB_ROOT_PASSWORD
          valueFrom:
            secretKeyRef:
              name: crm-secrets
              key: DB_ROOT_PASSWORD
        - name: MARIADB_DATABASE
          value: crm_db
        - name: MARIADB_USER
          value: crm_user
        - name: MARIADB_PASSWORD
          valueFrom:
            secretKeyRef:
              name: crm-secrets
              key: DB_PASSWORD
        volumeMounts:
        - name: db-data
          mountPath: /var/lib/mysql
        livenessProbe:
          exec:
            command: ["healthcheck.sh", "--connect"]
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          exec:
            command: ["healthcheck.sh", "--connect"]
          initialDelaySeconds: 10
          periodSeconds: 5
      volumes:
      - name: db-data
        persistentVolumeClaim:
          claimName: crm-db-pvc

---
# Database Service
apiVersion: v1
kind: Service
metadata:
  name: crm-database-service
  namespace: crm-solution
spec:
  selector:
    app: crm-database
  ports:
  - port: 3306
    targetPort: 3306
  type: ClusterIP

---
# API Deployment
apiVersion: apps/v1
kind: Deployment
metadata:
  name: crm-api
  namespace: crm-solution
  labels:
    app: crm-api
spec:
  replicas: 2
  selector:
    matchLabels:
      app: crm-api
  template:
    metadata:
      labels:
        app: crm-api
    spec:
      containers:
      - name: api
        image: crm-solution/api:0.0.24
        ports:
        - containerPort: 5000
        env:
        - name: ASPNETCORE_URLS
          value: "http://+:5000"
        - name: ConnectionStrings__DefaultConnection
          value: "Server=crm-database-service;Port=3306;Database=crm_db;User=crm_user;Password=$(DB_PASSWORD)"
        - name: DB_PASSWORD
          valueFrom:
            secretKeyRef:
              name: crm-secrets
              key: DB_PASSWORD
        - name: JWT_SECRET
          valueFrom:
            secretKeyRef:
              name: crm-secrets
              key: JWT_SECRET
        - name: ADMIN_USERNAME
          valueFrom:
            secretKeyRef:
              name: crm-secrets
              key: ADMIN_USERNAME
        - name: ADMIN_PASSWORD
          valueFrom:
            secretKeyRef:
              name: crm-secrets
              key: ADMIN_PASSWORD
        envFrom:
        - configMapRef:
            name: crm-config
        livenessProbe:
          httpGet:
            path: /health
            port: 5000
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /health
            port: 5000
          initialDelaySeconds: 10
          periodSeconds: 5
        resources:
          requests:
            memory: "256Mi"
            cpu: "250m"
          limits:
            memory: "512Mi"
            cpu: "500m"

---
# API Service
apiVersion: v1
kind: Service
metadata:
  name: crm-api-service
  namespace: crm-solution
spec:
  selector:
    app: crm-api
  ports:
  - port: 5000
    targetPort: 5000
  type: ClusterIP

---
# Frontend Deployment
apiVersion: apps/v1
kind: Deployment
metadata:
  name: crm-frontend
  namespace: crm-solution
  labels:
    app: crm-frontend
spec:
  replicas: 2
  selector:
    matchLabels:
      app: crm-frontend
  template:
    metadata:
      labels:
        app: crm-frontend
    spec:
      containers:
      - name: frontend
        image: crm-solution/frontend:0.0.24
        ports:
        - containerPort: 80
        env:
        - name: REACT_APP_API_URL
          value: "http://crm-api-service:5000"
        livenessProbe:
          httpGet:
            path: /
            port: 80
          initialDelaySeconds: 10
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /
            port: 80
          initialDelaySeconds: 5
          periodSeconds: 5
        resources:
          requests:
            memory: "128Mi"
            cpu: "100m"
          limits:
            memory: "256Mi"
            cpu: "200m"

---
# Frontend Service
apiVersion: v1
kind: Service
metadata:
  name: crm-frontend-service
  namespace: crm-solution
spec:
  selector:
    app: crm-frontend
  ports:
  - port: 80
    targetPort: 80
  type: LoadBalancer

---
# Ingress (optional - for custom domains)
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: crm-ingress
  namespace: crm-solution
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
    kubernetes.io/ingress.class: nginx
spec:
  rules:
  - host: ${DOMAIN}
    http:
      paths:
      - path: /api
        pathType: Prefix
        backend:
          service:
            name: crm-api-service
            port:
              number: 5000
      - path: /
        pathType: Prefix
        backend:
          service:
            name: crm-frontend-service
            port:
              number: 80

---
# HorizontalPodAutoscaler for API
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: crm-api-hpa
  namespace: crm-solution
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: crm-api
  minReplicas: 2
  maxReplicas: 10
  metrics:
  - type: Resource
    resource:
      name: cpu
      target:
        type: Utilization
        averageUtilization: 70
