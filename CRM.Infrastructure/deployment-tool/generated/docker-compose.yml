version: '3.8'

services:

  mariadb:
    image: mariadb:latest
    container_name: crm-mariadb
    restart: unless-stopped
    ports:
      - "${DB_PORT:-3306}:3306"
    environment:
      - MARIADB_ROOT_PASSWORD=${DB_ROOT_PASSWORD}
      - MARIADB_DATABASE=${DB_NAME}
      - MARIADB_USER=${DB_USER}
      - MARIADB_PASSWORD=${DB_PASSWORD}
    volumes:
      - db-data:/var/lib/mysql
    networks:
      - crm-network
    healthcheck:
      test: ["CMD", "healthcheck.sh", "--connect", "--innodb_initialized"]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:alpine
    container_name: crm-redis
    restart: unless-stopped
    ports:
      - "${REDIS_PORT:-6379}:6379"
    networks:
      - crm-network

  api:
    image: crm-api:latest
    container_name: crm-api
    restart: unless-stopped
    ports:
      - "${API_EXTERNAL_PORT:-5000}:5000"
    env_file:
      - .env
    environment:
      - DatabaseProvider=mariadb
      - DB_HOST=crm-mariadb
      - ConnectionStrings__DefaultConnection=Server=crm-mariadb;Port=3306;Database=crm_db;User=crm_user;Password=${DB_PASSWORD};AllowUserVariables=true
      - Redis__ConnectionString=crm-redis:6379
      - AllowedHosts=*
    volumes:
      - api-data:/app/data
    networks:
      - crm-network
    depends_on:
      - mariadb
      - redis
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5000/api/monitoring/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  frontend:
    image: crm-frontend:latest
    container_name: crm-frontend
    restart: unless-stopped
    ports:
      - "${FRONTEND_PORT:-3000}:80"
    environment:
      - REACT_APP_API_URL=http://192.168.0.9:5000/api
    networks:
      - crm-network
    depends_on:
      - api

networks:
  crm-network:
    driver: bridge

volumes:
  db-data:
  api-data:
