name: CRM Solution - CI/CD Pipeline

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  # ==========================================================================
  # FRONTEND TESTS & BUILD
  # ==========================================================================
  frontend-tests:
    name: Frontend Tests & Build
    runs-on: ubuntu-latest
    
    strategy:
      matrix:
        node-version: [18.x, 20.x]
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v4
      with:
        node-version: ${{ matrix.node-version }}
        cache: 'npm'
        cache-dependency-path: 'CRM.Frontend/package-lock.json'
    
    - name: Install dependencies
      working-directory: CRM.Frontend
      run: npm ci
    
    - name: Run TypeScript check
      working-directory: CRM.Frontend
      run: npx tsc --noEmit
    
    - name: Run linter
      working-directory: CRM.Frontend
      run: npm run lint --if-present || true
    
    - name: Run unit tests
      working-directory: CRM.Frontend
      run: npm test -- --coverage --watchAll=false --passWithNoTests
    
    - name: Upload coverage reports
      uses: codecov/codecov-action@v3
      with:
        files: ./CRM.Frontend/coverage/coverage-final.json
        flags: frontend
        name: frontend-coverage
    
    - name: Build production bundle
      working-directory: CRM.Frontend
      run: npm run build
    
    - name: Check bundle size
      working-directory: CRM.Frontend
      run: |
        SIZE=$(du -sh build/ | cut -f1)
        echo "Bundle size: $SIZE"
        if [ $(du -sb build/ | cut -f1) -gt 500000000 ]; then
          echo "âŒ Bundle size exceeds 500MB limit"
          exit 1
        fi
    
    - name: Upload build artifacts
      uses: actions/upload-artifact@v3
      with:
        name: frontend-build
        path: CRM.Frontend/build/
        retention-days: 7

  # ==========================================================================
  # BACKEND TESTS & BUILD
  # ==========================================================================
  backend-tests:
    name: Backend Tests & Build
    runs-on: ubuntu-latest
    
    strategy:
      matrix:
        dotnet-version: ['8.0.x']
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Setup .NET ${{ matrix.dotnet-version }}
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: ${{ matrix.dotnet-version }}
    
    - name: Restore NuGet packages
      working-directory: CRM.Backend
      run: dotnet restore
    
    - name: Build solution
      working-directory: CRM.Backend
      run: dotnet build -c Release --no-restore
    
    - name: Run unit tests
      working-directory: CRM.Backend
      run: dotnet test tests/CRM.Tests.csproj --logger "trx" --collect:"XPlat Code Coverage" || true
    
    - name: Upload test results
      uses: actions/upload-artifact@v3
      if: always()
      with:
        name: backend-test-results
        path: CRM.Backend/tests/TestResults/
        retention-days: 7

  # ==========================================================================
  # DOCKER BUILD
  # ==========================================================================
  docker-build:
    name: Docker Build
    runs-on: ubuntu-latest
    needs: [frontend-tests, backend-tests]
    if: success()
    
    permissions:
      contents: read
      packages: write
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3
    
    - name: Log in to Container Registry
      uses: docker/login-action@v3
      with:
        registry: ${{ env.REGISTRY }}
        username: ${{ github.actor }}
        password: ${{ secrets.GITHUB_TOKEN }}
      if: github.event_name == 'push'
    
    - name: Extract metadata
      id: meta
      uses: docker/metadata-action@v5
      with:
        images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
        tags: |
          type=ref,event=branch
          type=sha
          type=semver,pattern={{version}}
    
    - name: Build and push Docker images
      uses: docker/bake-action@v4
      with:
        push: ${{ github.event_name == 'push' }}
        tags: ${{ steps.meta.outputs.tags }}
        labels: ${{ steps.meta.outputs.labels }}

  # ==========================================================================
  # CODE QUALITY
  # ==========================================================================
  code-quality:
    name: Code Quality Checks
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'npm'
        cache-dependency-path: 'CRM.Frontend/package-lock.json'
    
    - name: Install dependencies
      working-directory: CRM.Frontend
      run: npm ci
    
    - name: Run ESLint
      working-directory: CRM.Frontend
      run: npx eslint src --max-warnings 10 || true
    
    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: '8.0.x'
    
    - name: Run StyleCop analysis
      working-directory: CRM.Backend
      run: dotnet restore && dotnet build -c Release || true

  # ==========================================================================
  # SECURITY SCAN
  # ==========================================================================
  security-scan:
    name: Security Vulnerability Scan
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Run npm audit
      working-directory: CRM.Frontend
      run: npm audit --audit-level=moderate || true
    
    - name: Dependency check
      uses: dependency-check/Dependency-Check_Action@main
      with:
        project: 'CRM-Solution'
        path: '.'
        format: 'JSON'
        args: >
          --enableExperimental
          --scan CRM.Frontend
          --scan CRM.Backend

  # ==========================================================================
  # INTEGRATION TESTS
  # ==========================================================================
  integration-tests:
    name: Integration Tests
    runs-on: ubuntu-latest
    needs: [frontend-tests, backend-tests]
    if: success()
    
    services:
      mariadb:
        image: mariadb:11
        env:
          MYSQL_ROOT_PASSWORD: root
          MYSQL_DATABASE: crm_dev
        options: >-
          --health-cmd="mysqladmin ping"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=5
        ports:
          - 3306:3306
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: '8.0.x'
    
    - name: Run API health check
      working-directory: CRM.Backend
      run: |
        dotnet build -c Release
        dotnet run -c Release &
        sleep 10
        curl -f http://localhost:5001/health || true

  # ==========================================================================
  # TEST REPORT
  # ==========================================================================
  test-report:
    name: Generate Test Report
    runs-on: ubuntu-latest
    needs: [frontend-tests, backend-tests, integration-tests]
    if: always()
    
    steps:
    - name: Download frontend artifacts
      uses: actions/download-artifact@v3
      with:
        name: frontend-build
        path: frontend-build/
    
    - name: Download backend artifacts
      uses: actions/download-artifact@v3
      if: always()
      with:
        name: backend-test-results
        path: backend-results/
    
    - name: Publish test results
      uses: EnricoMi/publish-unit-test-result-action@v2
      if: always()
      with:
        files: |
          backend-results/**/*.trx
        check_name: Test Results
        comment_title: Test Summary
